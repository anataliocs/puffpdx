<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Let's find out what you like</h1>
            <p class="lead">Strains</p>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Strains Example</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Name</th>
                            <th>USPC</th>
                            <th>Image</th>
                        </tr>
                        <tr ng-repeat="s in vm.strains">
                            <td>{{s.name}}</td>
                            <td>{{s.ucpc}}</td>
                            <td><img class="img-responsive img-circle" src="{{s.image}}"/></td>


                        </tr>
                    </table>
                </div>
            </div>




        </div>
    </div>
</div>
